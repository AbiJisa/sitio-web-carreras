<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccion de Carrera </title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

    <header>
        <img src="./imagenes/logo.png" alt="Logo CECyT 12" class="logo"/>
        <h1>CECyT 12 "José María Morelos" </h1>
        <h2>Carreras Técnicas </h2>
    </header>


    <section class="bienvenida">
        <h2> ¡Bienvenidos al CECyT 12!</h2>
        <p>Explora las carreras técnicas que tenemos para ti y descubre todas las oportunidades que puedes aprovechar en el CECyT 12.</p>
        <img src="./imagenes/imagen2.jpg" alt="Bienvenida al CECyT 12" class="imagen-bienvenida" />

      </section>

      
    <div id="carreras-container"></div>
    <div class="carreras-container"></div>

        <form id="formulario-registro">
        <input type="text" id="nombre" placeholder="Nombre completo" required/>
        <input type="text" id="boleta" placeholder="Boleta" required/>
        <select id="carrera-seleccionada" required>
            <optgroup label="Carreras"></optgroup>
            <option value="">Selecciona tu carrera</option>
            <option value="Tecnic en informatica">Tecnico en informatica</option>
            <option value="Tecnico en administracion">Tecnico en administracion</option>
            <option value="Tecnico en contaduria">Tecnico en contaduria</option>
            <option value="Tecnico en mercadotecnia">Tecnico en mercadotecnia</option>
          </select>
          
          <button type="submit">Registrarse</button>
        

    </form>

    <div id="mensaje-exito"></div>

    <footer>
        <p>&copy; 2025 CECyT 12 "José María Morelos" </p>
      </footer>

    <script src="script.js" type="module"></script>
    
</body>
</html>
